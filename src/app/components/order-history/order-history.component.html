<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
        <h3>Order History</h3>
        <div *ngIf="orderHistoryList.length > 0">
          <table class="table table-bordered table-hover table-striped">

              <tr>
                <th width="20%">Order Tracking Number</th>
                <th width="10%">Total Price</th>
                <th width="10%">Total Quantity</th>
                <th width="10%">Date Created</th>
              </tr>

              <tr *ngFor="let tempOrder of orderHistoryList">
                <td>{{ tempOrder.orderTrackingNumber }}</td>
                <td>{{ tempOrder.totalPrice | currency:'USD' }}</td>
                <td>{{ tempOrder.totalQuantity }}</td>
                <td>{{ tempOrder.dateCreated | date:'medium' }}</td>
              </tr>
           </table>
        </div>

        <!-- of order history is empty-->
        <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">>
          No order history found
        </div>

    </div>
  </div>
</div>
